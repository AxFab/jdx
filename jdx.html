    <script>
var UT = {
  toHtml: function (test, status, result, expected, info) {
    var html = '<div class="alert alert-'+ status+'"><b>'+test + '</b><br/> '+ result+' <span class="pull-right">'+ expected+'</span>';
    if (info)
      html += '<br/><em>'+info+'</em>';
    html += '</div>';
    return html;
  }
};
